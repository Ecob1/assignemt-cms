<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-6">
        <h1 class="panel-title text-left">Contacts</h1>
      </div>
      <!-- <div class="col-xs-6 text-right"> -->
        <!-- <button class="btn btn-success">New contact</button> -->
      <!-- </div> -->
      <div class="row">
          <div class="input-group pull-left pad-left-right col-xs-7">
          
            <!-- Add the search box input field here -->
            <input
            type="search"
            class="form-control"
            #searchBox
            (keyup)="search(searchBox.value)"
            placeholder="Enter a search value..."
            id="searching"
          />
            <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
          </div>
          <div class="pull-right pad-left-right">
            <a class="btn btn-success"  [routerLink]="[contacts._id]">New Contact</a>
          </div>
        </div>
    </div>
  </div>
  <div class="panel-body">
    <app-contact-item
      *ngFor="let contact of contacts | contactsFilter: term" dnd-droppable
      [contact]="contact" [dragEnable]="true" [dragData]="contact" [dorpZones]="contactGroup"
    ></app-contact-item>
  </div>
</div>
