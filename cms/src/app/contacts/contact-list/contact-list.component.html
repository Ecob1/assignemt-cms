<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-6">
        <h1 class="panel-title text-left">Contacts</h1>
      </div>
      <div class="col-xs-6 text-right">
        <button class="btn btn-success">New contact</button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <app-contact-item
      *ngFor="let contact of contacts" dnd-droppable
      [contact]="contact" [dragEnable]="true" [dragData]="contact" [dorpZones]="contactGroup"
    ></app-contact-item>
  </div>
</div>
